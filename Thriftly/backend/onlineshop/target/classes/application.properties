# koneksi database thriftly_db
spring.datasource.url=jdbc:mysql://localhost:3306/thriftly_db?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate: auto create/update schema
# Pertama kali bisa pakai create, nanti ganti ke update kalau sudah stabil
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Pastikan Hibernate membuat tabel dulu, baru data.sql dijalankan
spring.jpa.defer-datasource-initialization=true

# Selalu jalankan data.sql saat start
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
